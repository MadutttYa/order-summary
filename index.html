<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" alt="illustration" class="img">
    <div class="desc">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    <div class="plan-box">
      <div class="plan-box-left">
        <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
        <div>
          <h4>Annual plan</h4>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="button">
      <a class="proceed">Proceed to Payment</a>
      <a class="cancel">Cancel Order</a>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Adit</a>.
  </footer>
</body>
</html>
